<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <!-- Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Wowjs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Document</title>
</head>

<body>
  <header>
    <span id="welcome-text"></span>
    <div style="margin-right: 25px" class="position-relative">
      <i id="cart-icon" class="bi bi-cart-check" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></i>
      <span id="cart-quantity" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        0
      </span>
    </div>
    <button id="auth-btn"></button>
  </header>

  <main>
    <!-- Brands -->
    <section>

    </section>
    <!-- Customer experiance -->
    <section class="container">
      <div class="wrapper-products" id="productList">
      </div>
    </section>
    <!-- Currated picks -->
    <section class="container container-vertical">
      <h3>Currated picks</h3>
      <div class="wrapper-currated-picks">
        <div class="pick-item best-seller wow animate__fadeInLeft" data-wow-duration="2s wow animate__fadeInDown" data-wow-duration="1s">
          <div class="box-inside" id="add-to-cart">
            Thêm vào giỏ hàng
            <i class="bi bi-arrow-right"></i>
          </div>
        </div>
        <div class="pick-item shop-man">
          <div class="box-inside">
            Shop man
            <i class="bi bi-arrow-right"></i>
          </div>
        </div>
        <div class="pick-item shop-woman">
          <div class="box-inside">
            Shop woman
            <i class="bi bi-arrow-right"></i>
          </div>
        </div>
        <div class="pick-item shop-casual">
          <div class="box-inside">
            Best seller
            <i class="bi bi-arrow-right"></i>
          </div>
        </div>
      </div>
    </section>
    <!--  -->
  </main>

  <footer></footer>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./firebase/logout.js"></script>
  <script type="module" src="./js/index.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!-- wowjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
    integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    new WOW().init();
  </script>

  <!-- wowjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
    integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
