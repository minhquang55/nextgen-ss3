<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/chat.css">
</head>

<body>
  <div class="p-5">
    <h1>Chat box</h1>
    <div class="messages">
      <template id="message">
        <div class="message">
          <span class="badge text-bg-primary"></span>
        </div>
      </template>
    </div>
    <div class="d-flex gap-2">
      <input type="email" class="form-control" id="chat-input" placeholder="Type you message...">
      <button class="btn btn-primary" id="send-btn">Send</button>
    </div>
  </div>

  <template>
    <div class="message">
      <span class="badge text-bg-primary">Hello</span>
    </div>
  </template>

  
  <script type="module" src="./firebase/checkLoginStatus.js"></script>
  <script type="module" src="./firebase/addMessage.js"></script>
</body>

</html>
